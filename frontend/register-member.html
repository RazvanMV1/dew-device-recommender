<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - ElectroRecommender</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>ElectroRecommender</span>
            </div>
            <h2>Creare Cont</h2>
            <p class="subtitle">Înregistrează-te pentru acces la recomandări personalizate</p>
        </div>

        <div class="card-body">
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage">Cont creat cu succes! Vei fi redirecționat...</span>
            </div>

            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Eroare la înregistrare. Te rugăm să încerci din nou.</span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nume utilizator</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Adresă email</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Parolă</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required minlength="8">
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <small class="input-hint">Parola trebuie să conțină minim 8 caractere</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Creare cont
                </button>
            </form>

            <div class="auth-footer">
                <p>Ai deja un cont? <a href="login.html">Autentifică-te</a></p>
            </div>
        </div>
    </div>
</div>

<script src="js/register-member.js"></script>
</body>
</html>
