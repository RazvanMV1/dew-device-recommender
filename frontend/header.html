<header class="main-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <h1>ElectroRecommender</h1>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="/">Acasă</a></li>
                    <li><a href="#categorii">Categorii</a></li>
                    <li><a href="#noutati">Noutăți</a></li>
                    <li><a href="products">Produse</a></li>
                    <li><a href="/stats" id="stats-link">Statistici</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Caută dispozitive...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <div class="user-menu" id="user-menu">
                    <div class="user-menu-trigger" id="user-menu-trigger">
                        <i class="fas fa-user-circle"></i>
                        <span class="user-name">Contul meu</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <div class="dropdown-menu-header">
                            <div class="user-info">
                                <h4 id="dropdown-user-name">Oaspete</h4>
                                <span id="dropdown-user-role">Neautentificat</span>
                            </div>
                        </div>
                        <div class="dropdown-menu-body">
                            <a href="/login" id="auth-link" class="dropdown-item">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Autentificare</span>
                            </a>
                            <a href="/register" class="dropdown-item" id="register-link">
                                <i class="fas fa-user-plus"></i>
                                <span>Înregistrare</span>
                            </a>
                            <a href="/profile" class="dropdown-item" id="profile-link" style="display: none;">
                                <i class="fas fa-id-card"></i>
                                <span>Profilul meu</span>
                            </a>
                            <a href="/preferences" class="dropdown-item" id="preferences-link" style="display: none;">
                                <i class="fas fa-sliders-h"></i>
                                <span>Preferințe</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-link" style="display: none;">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Deconectare</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
