<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroRecommender</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>ElectroRecommender</span>
            </div>
            <h2>Autentificare</h2>
            <p class="subtitle">Intră în contul tău pentru a continua</p>
        </div>

        <div class="card-body">
            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Autentificare eșuată. Verifică username-ul și parola.</span>
            </div>

            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage">Autentificare reușită! Vei fi redirecționat...</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nume utilizator</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Parolă</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Autentificare
                </button>
            </form>

            <div class="auth-footer">
                <p>Nu ai cont? <a href="register.html">Înregistrează-te</a></p>
            </div>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
