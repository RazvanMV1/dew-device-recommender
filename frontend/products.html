<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Recomandări Produse</title>
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="js/products.js" defer></script>
</head>
<body>

<header class="main-header">
  <div class="header-content">

    <a href="/" class="logo-link">ElectroRecommender</a>

    <div class="search-sort">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Caută dispozitive...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <select id="sortSelect">
        <option value="">-- Sortare --</option>
        <option value="price:asc">Preț crescător</option>
        <option value="price:desc">Preț descrescător</option>
        <option value="stars:desc">Rating descrescător</option>
      </select>
    </div>

    <nav class="category-nav">
      <button class="category-btn active" data-cat="">Toate</button>
      <button class="category-btn" data-cat="Telefoane">Telefoane</button>
      <button class="category-btn" data-cat="Tablete">Tablete</button>
      <button class="category-btn" data-cat="Laptopuri">Laptopuri</button>
      <button class="category-btn" data-cat="Componente PC">Componente PC</button>
      <button class="category-btn" data-cat="Periferice">Periferice</button>
      <button class="category-btn" data-cat="Audio">Audio</button>
      <button class="category-btn" data-cat="Smartwatch-uri">Smartwatch-uri</button>
      <button class="category-btn" data-cat="Drone">Drone</button>
    </nav>

  </div>
</header>

<div id="products-grid"></div>
<div id="loader" class="loader">Se încarcă produsele...</div>
<div id="error" class="error-message"></div>
<div id="pagination"></div>

</body>
</html>
